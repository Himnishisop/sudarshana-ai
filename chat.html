<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🤖 Sudarshana AI – Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #1a002b, #000);
      color: #eee;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 20px; /* Bigger text */
    }
    header {
      background: linear-gradient(90deg, #6a0dad, #9d00ff);
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: 900;
      letter-spacing: 2px;
      color: #fff;
      box-shadow: 0 0 25px #9d00ff;
      animation: pulse 3s infinite alternate;
    }
    @keyframes pulse {
      from { text-shadow: 0 0 6px #fff, 0 0 12px #9d00ff; }
      to { text-shadow: 0 0 25px #ff00ff, 0 0 50px #9d00ff; }
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .msg {
      max-width: 85%;
      padding: 16px 20px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 600;
      line-height: 1.6;
      animation: fadeIn 0.4s ease;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #9d00ff, #6a0dad);
      color: #fff;
      border-bottom-right-radius: 0;
    }
    .ai {
      align-self: flex-start;
      background: #111;
      border: 2px solid #6a0dad;
      color: #eee;
      border-bottom-left-radius: 0;
      position: relative;
    }
    .ai::before {
      content: "🤖";
      position: absolute;
      top: -22px;
      left: -30px;
      font-size: 24px;
      animation: float 2s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      display: flex;
      padding: 15px;
      background: #0a0012;
      border-top: 2px solid #6a0dad;
    }
    input {
      flex: 1;
      padding: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 18px;
      font-weight: 600;
      background: #1a001f;
      color: #eee;
    }
    button {
      margin-left: 12px;
      padding: 18px 22px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #9d00ff, #6a0dad);
      color: white;
      font-weight: 800;
      font-size: 18px;
      transition: 0.3s;
      box-shadow: 0 0 15px #6a0dad;
    }
    button:hover {
      box-shadow: 0 0 25px #ff00ff;
      transform: scale(1.08);
    }
  </style>
</head>
<body>
  <header>⚡ Sudarshana AI – Mobile Chat</header>

  <div id="chat"></div>

  <footer>
    <input id="prompt" type="text" placeholder="Type your message..." onkeydown="if(event.key==='Enter') generate()">
    <button onclick="generate()">Send</button>
  </footer>

  <script>
    const API_KEY = "ddc-a4f-c964629239ac4b1eba7b5a8a57e94a38";
    let messages = [];

    async function generate() {
      const input = document.getElementById("prompt");
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      addMessage("user", text);
      messages.push({ role: "user", content: text });

      addMessage("ai", "⏳ Thinking...");

      try {
        const response = await fetch("https://api.a4f.co/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "provider-3/deepseek-v3",
            messages: messages
          })
        });

        const data = await response.json();
        console.log(data);

        if (data.choices && data.choices[0].message) {
          const rawText = data.choices[0].message.content;
          messages.push({ role: "assistant", content: rawText });
          updateLastMessage("ai", marked.parse(rawText));
        } else {
          updateLastMessage("ai", "❌ No response.");
        }
      } catch (err) {
        updateLastMessage("ai", "⚠️ Error: " + err.message);
      }
    }

    function addMessage(role, content) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.innerHTML = content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function updateLastMessage(role, content) {
      const chat = document.getElementById("chat");
      const msgs = chat.getElementsByClassName(role);
      if (msgs.length > 0) {
        msgs[msgs.length - 1].innerHTML = content;
      }
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
