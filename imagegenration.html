<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudarshana AI - Image Generator</title>
<style>
  body {
    background: black;
    color: #d1b3ff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  h1 {
    font-size: 2.2em;
    margin-bottom: 15px;
    color: #b366ff;
  }
  input {
    width: 90%;
    padding: 15px;
    margin: 15px 0;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    background: #2b0033;
    color: white;
    outline: none;
  }
  button {
    background: linear-gradient(90deg, #7a00cc, #b84dff);
    border: none;
    padding: 18px 30px;
    border-radius: 12px;
    color: white;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
  button.anim {
    animation: pulse 1.5s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  /* Toggle Switch */
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
    margin-bottom: 15px;
  }
  .switch input { display: none; }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0;
    right: 0; bottom: 0;
    background-color: #555;
    transition: .4s;
    border-radius: 34px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 26px; width: 26px;
    left: 4px; bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #b366ff;
  }
  input:checked + .slider:before {
    transform: translateX(26px);
  }
  .toggle-label {
    margin-left: 10px;
    font-size: 16px;
  }
  .images {
    margin-top: 20px;
  }
  .images img {
    width: 90%;
    max-width: 400px;
    margin: 10px;
    border-radius: 15px;
    box-shadow: 0 0 20px #8000ff;
  }
</style>
</head>
<body>

<h1>⚡ Sudarshana AI</h1>

<label class="switch">
  <input type="checkbox" id="imageToggle">
  <span class="slider"></span>
</label>
<span class="toggle-label" id="toggleText">1 Image</span>

<br>
<input type="text" id="prompt" placeholder="Enter your prompt...">
<br>
<button id="generateBtn">⚡ Generate</button>

<div class="images" id="images"></div>

<script>
const API_KEY = "ddc-a4f-c964629239ac4b1eba7b5a8a57e94a38";
const API_URL = "https://api.a4f.co/v1/images/generations";

const generateBtn = document.getElementById("generateBtn");
const imagesDiv = document.getElementById("images");
const toggle = document.getElementById("imageToggle");
const toggleText = document.getElementById("toggleText");

toggle.addEventListener("change", () => {
  toggleText.textContent = toggle.checked ? "2 Images" : "1 Image";
});

async function generateImage(prompt, n, retry=false) {
  generateBtn.disabled = true;
  generateBtn.classList.add("anim");
  generateBtn.textContent = retry ? "⏳ In Queue..." : "⚡ Generating...";

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${API_KEY}`
      },
      body: JSON.stringify({
        model: "provider-4/imagen-3",
        prompt: prompt,
        n: n,
        response_format: "url",
        size: "1024x1024"
      })
    });

    const data = await response.json();

    if (data.error && data.error.code === "rate_limit_rpm_exceeded") {
      generateBtn.textContent = "⏳ In Queue...";
      setTimeout(() => {
        generateImage(prompt, n, true);
      }, 15000);
      return;
    }

    if (data.error) {
      generateBtn.textContent = "❌ Error, Try Again";
      generateBtn.disabled = false;
      generateBtn.classList.remove("anim");
      return;
    }

    if (data.data && data.data.length > 0) {
      imagesDiv.innerHTML = "";
      data.data.forEach((imgObj) => {
        imagesDiv.innerHTML += `<img src="${imgObj.url}" alt="Generated Image">`;
      });
      generateBtn.textContent = "⚡ Generate";
      generateBtn.disabled = false;
      generateBtn.classList.remove("anim");
    }

  } catch (error) {
    generateBtn.textContent = "❌ Error, Try Again";
    generateBtn.disabled = false;
    generateBtn.classList.remove("anim");
  }
}

generateBtn.addEventListener("click", () => {
  const prompt = document.getElementById("prompt").value.trim();
  if (!prompt) {
    alert("Please enter a prompt!");
    return;
  }
  imagesDiv.innerHTML = "";
  const n = toggle.checked ? 2 : 1;
  generateImage(prompt, n);
});
</script>

</body>
</html>
