<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudarshana AI - Image Generator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1a1c2c, #2c3e50);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 20px;
      font-size: 1.6em;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    main {
      padding: 30px;
    }
    input {
      width: 350px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
      margin-right: 10px;
    }
    button {
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      background: #ff9800;
      color: #111;
      transition: 0.3s;
    }
    button:hover {
      background: #ffa726;
    }
    #gallery {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    .card {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.6);
      transition: 0.3s;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .download {
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      color: #ff9800;
      font-weight: bold;
      font-size: 0.9em;
    }
    footer {
      margin-top: 40px;
      padding: 15px;
      font-size: 0.9em;
      background: #111;
      color: #888;
    }
  </style>
</head>
<body>
  <header>✨ Sudarshana AI - Image Generator ✨</header>
  <main>
    <input id="prompt" type="text" placeholder="Enter your idea... e.g. sunset over Himalayas">
    <button onclick="generateImage()">Generate</button>
    <div id="gallery"></div>
  </main>
  <footer>Powered by Sudarshana AI ⚡</footer>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return alert("Please enter a prompt!");
      
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "⏳ Generating your masterpiece...";
      
      try {
        const res = await fetch("https://api.a4f.co/v1/images/generations", {
          method: "POST",
          headers: {
            "Authorization": "Bearer ddc-a4f-c964629239ac4b1eba7b5a8a57e94a38",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "provider-4/imagen-3",
            prompt: prompt,
            n: 2, // generate 2 images per request
            response_format: "url",
            size: "1024x1024"
          })
        });

        const data = await res.json();
        console.log("API response:", data);

        if (data.data && data.data.length > 0) {
          gallery.innerHTML = "";
          data.data.forEach((img, i) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <img src="${img.url}" alt="Generated Image">
              <a class="download" href="${img.url}" download="sudarshana_ai_${i+1}.png">⬇ Download</a>
            `;
            gallery.appendChild(card);
          });
        } else {
          gallery.innerHTML = "❌ No image found in response.";
        }
      } catch (err) {
        gallery.innerHTML = "⚠️ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
